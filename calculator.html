<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="body-main">
        <div class="sc-div">
            <input class="screen" type="text" name="" id="inp">

        </div>
        <div class= "btn-div">
            <button onclick="display(7)" class="btn">7</button>
            <button onclick="display(8)" class="btn">8</button>
            <button onclick="display(9)" class="btn">9</button>
            <button onclick="oparation('/')" class="btn">/</button>

        </div>
        <div class= "btn-div">
            <button onclick="display(4)" class="btn">4</button>
            <button onclick="display(5)" class="btn">5</button>
            <button onclick="display(6)" class="btn">6</button>
            <button onclick="oparation('*')" class="btn">x</button>

        </div><div class= "btn-div">
            <button onclick="display(1)" class="btn">1</button>
            <button  onclick="display(2)" class="btn">2</button>
            <button onclick="display(3)" class="btn">3</button>
            <button onclick="oparation('-')" class="btn">-</button>

        </div><div class= "btn-div">
            <button onclick="display('.')" class="btn">.</button>
            <button  onclick="display(0)" class="btn">0</button>
            <button onclick="displayans()" class="btn">=</button>
            <button onclick="oparation('+')" class="btn">+</button>

        </div>
        <div class="btn-div">
            <button onclick="clsdisplay()" class="clear">clear</button>
        </div>
        <div class="btn-div">
            <button onclick="addisplay()" class="clear-1">ASAI calculator</button>
        </div>
    </div>
</body>
</html>
